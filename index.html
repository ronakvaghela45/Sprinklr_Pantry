<!DOCTYPE html>
<html>
<head>	
	<title>My first Web Page</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="pantry">
		<h1 class="pantry-title">
	  		Sprinklr Pantry 
		</h1>			
		<div class="header-box">
			<div class="categories">
	    	</div>	
		    <div class="orders">
	    		<div class="order-option">
	      			<a href="#pending" style="text-decoration: none;">Pending Orders</a>
	    		</div>
	    		<div class="orderoption">
	      			<a href="#completed" style="text-decoration: none;">Order History</a>
	    	    </div>
		    </div>
		</div>
	</div>
	<div class="container">
    		<div class="gallary">
					<ul id="items" class="list item-menu">
  		  			</ul>
			</div>
			<div id="cart" class="cart-items">
			 	<div class="order-list"> Your Order </div>
					<ul id="cart-list" class="list cart-list">
				  	 </ul>	
				   	<div class="place-order">
				   		<button class="place-order-button"> Place Order</button>
				   	</div>
			</div>	
	
		<div id="pending" class="pendingorder">
			<div class="pentitle">
			Pending Orders
			</div>
			<ul id="penlist" class="penlist">
				
			</ul>
		</div>
	<div id="completed" class="pendingorder">
		<div class="pentitle">
			Order History
		</div>
		<ul id="orderHistory" class="penlist">
		</ul>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
