<!DOCTYPE html>
<html>
<head>	
	<title>My first Web Page</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="pantry">
		<h1 class="pantry-title">
	  		Sprinklr Pantry 
		</h1>			
		<div class="header-box">
			<div class="categories">
	    	</div>	
		    <div class="orders">
	    		<div class="order-option">
	      			<a href="#pending" style="text-decoration: none;">Pending Orders</a>
	    		</div>
	    		<div class="order-option">
	      			<a href="#completed" style="text-decoration: none;">Order History</a>
	    	    </div>
		    </div>
		</div>
	</div>
	<div class="container">
    		<div class="gallary">
					<ul id="items" class="list item-menu">
  		  			</ul>
			</div>
			<div id="cart" class="cart-items">
			 	<div class="order-list"> Your Order </div>
					<ul id="cart-list" class="list cart-list">
				  	 </ul>	
				   	<div class="place-order">
				   		<button class="place-order-button"> Place Order</button>
				   	</div>
			</div>	
	
		<div id="pending" class="pending-order">
			<div class="pen-title">
				Pending Orders
			</div>
			<ul id="pen-list" class="pen-list">
				
			</ul>
		</div>
		<div id="completed" class="pending-order">
		<div class="pen-title">
			Order History
		</div>
		<ul id="order-History" class="pen-list">
		</ul>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
